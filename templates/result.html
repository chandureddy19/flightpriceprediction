<!DOCTYPE html>
<html lang="en">
<head>

    <title>Flight Price Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;

        }
        .result-container {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .price {
            font-size: 32px;
            color: #1a73e8;
            margin-top: 20px;
        }
        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #0c5dc0;
        }
    </style>
</head>

    <div class="result-container">
